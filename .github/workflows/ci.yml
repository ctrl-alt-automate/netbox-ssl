name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check netbox_ssl/

      - name: Run ruff format check
        run: ruff format --check netbox_ssl/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest cryptography django requests

      - name: Run unit tests
        run: |
          python -m pytest tests/test_parser.py tests/test_models.py -v -p no:django

  integration-tests:
    name: Integration Tests (NetBox ${{ matrix.netbox_major }})
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - netbox_version: "v4.5-4.0.0"
            netbox_major: "v4.5"
          - netbox_version: "v4.4"
            netbox_major: "v4.4"
    steps:
      - uses: actions/checkout@v4

      - name: Create environment files
        run: |
          mkdir -p env development/configuration

          # Create NetBox environment file (version-specific settings)
          if [[ "${{ matrix.netbox_major }}" == "v4.5" ]]; then
            # v4.5: Skip automatic superuser creation (v2 token incompatibility)
            printf '%s\n' \
              'CORS_ORIGIN_ALLOW_ALL=True' \
              'DB_HOST=postgres' \
              'DB_NAME=netbox' \
              'DB_PASSWORD=netbox' \
              'DB_USER=netbox' \
              'DB_WAIT_DEBUG=1' \
              'GRAPHQL_ENABLED=true' \
              'HOUSEKEEPING_INTERVAL=86400' \
              'MEDIA_ROOT=/opt/netbox/netbox/media' \
              'METRICS_ENABLED=false' \
              'REDIS_CACHE_DATABASE=1' \
              'REDIS_CACHE_HOST=redis-cache' \
              'REDIS_CACHE_INSECURE_SKIP_TLS_VERIFY=false' \
              'REDIS_CACHE_PASSWORD=netbox' \
              'REDIS_CACHE_SSL=false' \
              'REDIS_DATABASE=0' \
              'REDIS_HOST=redis' \
              'REDIS_INSECURE_SKIP_TLS_VERIFY=false' \
              'REDIS_PASSWORD=netbox' \
              'REDIS_SSL=false' \
              'SECRET_KEY=test-secret-key-for-ci-only-do-not-use-in-production' \
              'SKIP_SUPERUSER=true' \
              'API_TOKEN_PEPPER_1=Eb_30LtX2Rz01aSiZ29i8IwRyrbyy-maTokgIzAzADCt78gtlu5jd6EY1wGlX7RJ4XvpjRdLsyc4jnwj' \
              > env/netbox.env
          else
            printf '%s\n' \
              'CORS_ORIGIN_ALLOW_ALL=True' \
              'DB_HOST=postgres' \
              'DB_NAME=netbox' \
              'DB_PASSWORD=netbox' \
              'DB_USER=netbox' \
              'DB_WAIT_DEBUG=1' \
              'GRAPHQL_ENABLED=true' \
              'HOUSEKEEPING_INTERVAL=86400' \
              'MEDIA_ROOT=/opt/netbox/netbox/media' \
              'METRICS_ENABLED=false' \
              'REDIS_CACHE_DATABASE=1' \
              'REDIS_CACHE_HOST=redis-cache' \
              'REDIS_CACHE_INSECURE_SKIP_TLS_VERIFY=false' \
              'REDIS_CACHE_PASSWORD=netbox' \
              'REDIS_CACHE_SSL=false' \
              'REDIS_DATABASE=0' \
              'REDIS_HOST=redis' \
              'REDIS_INSECURE_SKIP_TLS_VERIFY=false' \
              'REDIS_PASSWORD=netbox' \
              'REDIS_SSL=false' \
              'SECRET_KEY=test-secret-key-for-ci-only-do-not-use-in-production' \
              'SKIP_SUPERUSER=false' \
              'SUPERUSER_API_TOKEN=0123456789abcdef0123456789abcdef01234567' \
              'SUPERUSER_EMAIL=admin@example.com' \
              'SUPERUSER_NAME=admin' \
              'SUPERUSER_PASSWORD=admin' \
              > env/netbox.env
          fi

          # Create PostgreSQL environment file
          printf '%s\n' \
            'POSTGRES_DB=netbox' \
            'POSTGRES_PASSWORD=netbox' \
            'POSTGRES_USER=netbox' \
            > env/postgres.env

          # Create Redis/Valkey environment files
          echo "REDIS_PASSWORD=netbox" > env/redis.env
          echo "REDIS_PASSWORD=netbox" > env/redis-cache.env

          # Create plugins configuration with version-specific settings
          if [[ "${{ matrix.netbox_major }}" == "v4.5" ]]; then
            printf '%s\n' \
              'PLUGINS = ["netbox_ssl"]' \
              'PLUGINS_CONFIG = {' \
              '    "netbox_ssl": {' \
              '        "expiry_warning_days": 30,' \
              '        "expiry_critical_days": 14,' \
              '    },' \
              '}' \
              '' \
              '# API Token Peppers for v2 tokens (v4.5+ requires dictionary, min 50 chars)' \
              'API_TOKEN_PEPPERS = {' \
              '    1: "Eb_30LtX2Rz01aSiZ29i8IwRyrbyy-maTokgIzAzADCt78gtlu5jd6EY1wGlX7RJ4XvpjRdLsyc4jnwj",' \
              '}' \
              > development/configuration/plugins.py
          else
            printf '%s\n' \
              'PLUGINS = ["netbox_ssl"]' \
              'PLUGINS_CONFIG = {' \
              '    "netbox_ssl": {' \
              '        "expiry_warning_days": 30,' \
              '        "expiry_critical_days": 14,' \
              '    },' \
              '}' \
              > development/configuration/plugins.py
          fi

      - name: Start NetBox
        run: |
          echo "=== Configuration ==="
          echo "NetBox version: ${{ matrix.netbox_version }}"
          cat env/netbox.env
          cat development/configuration/plugins.py
          echo "==========================="

          # Use Valkey 9 + PostgreSQL 18 for all versions (Valkey is Redis-compatible)
          # Only override the NetBox image tag per matrix version
          echo "Starting core services..."
          NETBOX_VERSION=${{ matrix.netbox_version }} docker compose up -d postgres redis redis-cache netbox

          echo "Waiting for NetBox to be healthy..."
          timeout 900 bash -c 'until docker compose exec -T netbox curl -sf http://localhost:8080/login/ > /dev/null 2>&1; do echo "Waiting for NetBox..."; sleep 15; done'
          echo "NetBox is ready!"

      - name: Create superuser for v4.5
        if: matrix.netbox_major == 'v4.5'
        run: |
          docker compose exec -T netbox /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py shell -c "
          from django.contrib.auth import get_user_model
          User = get_user_model()
          if not User.objects.filter(username='admin').exists():
              User.objects.create_superuser('admin', 'admin@example.com', 'admin')
              print('Superuser created')
          else:
              print('Superuser already exists')
          "

      - name: Install pytest in NetBox container
        run: |
          docker compose exec -T netbox bash -c "curl -sS https://bootstrap.pypa.io/get-pip.py | /opt/netbox/venv/bin/python"
          docker compose exec -T netbox /opt/netbox/venv/bin/pip install pytest

      - name: Copy tests to container
        run: |
          docker cp tests/. $(docker compose ps -q netbox):/tmp/plugin_tests/

      - name: Create test data
        run: |
          docker cp scripts/create_test_data.py $(docker compose ps -q netbox):/tmp/create_test_data.py
          docker compose exec -T netbox /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py shell -c "exec(open('/tmp/create_test_data.py').read())" || true

      - name: Run integration tests
        run: |
          docker compose exec -T netbox /opt/netbox/venv/bin/python -m pytest /tmp/plugin_tests/ -v --tb=short

      - name: Run Django system checks
        run: |
          docker compose exec -T netbox /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py check --tag netbox_ssl

      - name: Show logs on failure
        if: failure()
        run: docker compose logs netbox

      - name: Stop containers
        if: always()
        run: docker compose down -v
