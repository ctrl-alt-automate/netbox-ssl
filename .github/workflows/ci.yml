name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check netbox_ssl/

      - name: Run ruff format check
        run: ruff format --check netbox_ssl/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install pytest cryptography django

      - name: Run unit tests
        run: |
          python -m pytest tests/test_parser.py tests/test_models.py -v -p no:django

  integration-tests:
    name: Integration Tests (NetBox ${{ matrix.netbox_version }})
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    strategy:
      fail-fast: false
      matrix:
        netbox_version: ["v4.5", "v4.4"]
    steps:
      - uses: actions/checkout@v4

      - name: Create environment files
        run: |
          mkdir -p env development/configuration

          # Create NetBox environment file
          cat > env/netbox.env << 'ENVEOF'
          CORS_ORIGIN_ALLOW_ALL=True
          DB_HOST=postgres
          DB_NAME=netbox
          DB_PASSWORD=netbox
          DB_USER=netbox
          DB_WAIT_DEBUG=1
          GRAPHQL_ENABLED=true
          HOUSEKEEPING_INTERVAL=86400
          MEDIA_ROOT=/opt/netbox/netbox/media
          METRICS_ENABLED=false
          REDIS_CACHE_DATABASE=1
          REDIS_CACHE_HOST=redis-cache
          REDIS_CACHE_INSECURE_SKIP_TLS_VERIFY=false
          REDIS_CACHE_PASSWORD=netbox
          REDIS_CACHE_SSL=false
          REDIS_DATABASE=0
          REDIS_HOST=redis
          REDIS_INSECURE_SKIP_TLS_VERIFY=false
          REDIS_PASSWORD=netbox
          REDIS_SSL=false
          SECRET_KEY=test-secret-key-for-ci-only-do-not-use-in-production
          API_TOKEN_PEPPERS=pepper1,pepper2,pepper3
          SKIP_SUPERUSER=false
          SUPERUSER_API_TOKEN=0123456789abcdef0123456789abcdef01234567
          SUPERUSER_EMAIL=admin@example.com
          SUPERUSER_NAME=admin
          SUPERUSER_PASSWORD=admin
          ENVEOF
          sed -i 's/^[[:space:]]*//' env/netbox.env

          # Create PostgreSQL environment file
          cat > env/postgres.env << 'ENVEOF'
          POSTGRES_DB=netbox
          POSTGRES_PASSWORD=netbox
          POSTGRES_USER=netbox
          ENVEOF
          sed -i 's/^[[:space:]]*//' env/postgres.env

          # Create Redis environment files
          echo "REDIS_PASSWORD=netbox" > env/redis.env
          echo "REDIS_PASSWORD=netbox" > env/redis-cache.env

          # Create plugins configuration
          cat > development/configuration/plugins.py << 'PYEOF'
          PLUGINS = ["netbox_ssl"]
          PLUGINS_CONFIG = {
              "netbox_ssl": {
                  "expiry_warning_days": 30,
                  "expiry_critical_days": 14,
              },
          }
          PYEOF
          sed -i 's/^[[:space:]]*//' development/configuration/plugins.py

      - name: Start NetBox
        run: |
          # Start database and cache services first
          NETBOX_VERSION=${{ matrix.netbox_version }} docker compose up -d postgres redis redis-cache

          # Wait for database to be ready
          echo "Waiting for PostgreSQL..."
          timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -q; do sleep 2; done'

          # Start NetBox (will run migrations)
          echo "Starting NetBox..."
          NETBOX_VERSION=${{ matrix.netbox_version }} docker compose up -d netbox

          # Wait for NetBox to be healthy (longer timeout for migrations)
          echo "Waiting for NetBox to be healthy..."
          timeout 600 bash -c 'until docker compose exec -T netbox curl -sf http://localhost:8080/login/ > /dev/null 2>&1; do echo "Waiting for NetBox..."; sleep 15; done'

          # Start worker and housekeeping
          NETBOX_VERSION=${{ matrix.netbox_version }} docker compose up -d netbox-worker netbox-housekeeping
          echo "All services started!"
        env:
          NETBOX_VERSION: ${{ matrix.netbox_version }}

      - name: Install pytest in NetBox container
        run: |
          docker compose exec -T netbox bash -c "curl -sS https://bootstrap.pypa.io/get-pip.py | /opt/netbox/venv/bin/python"
          docker compose exec -T netbox /opt/netbox/venv/bin/pip install pytest

      - name: Copy tests to container
        run: |
          docker cp tests/. $(docker compose ps -q netbox):/tmp/plugin_tests/

      - name: Create test data
        run: |
          docker cp scripts/create_test_data.py $(docker compose ps -q netbox):/tmp/create_test_data.py
          docker compose exec -T netbox /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py shell -c "exec(open('/tmp/create_test_data.py').read())" || true

      - name: Run integration tests
        run: |
          docker compose exec -T netbox /opt/netbox/venv/bin/python -m pytest /tmp/plugin_tests/ -v --tb=short

      - name: Run Django system checks
        run: |
          docker compose exec -T netbox /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py check --tag netbox_ssl

      - name: Show logs on failure
        if: failure()
        run: docker compose logs netbox

      - name: Stop containers
        if: always()
        run: docker compose down -v
